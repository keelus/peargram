<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/assets/media/fonts/webfont/tabler-icons.min.css">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/assets/css/login-register.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload" data-client_id="871553305028-f0jmpj0ve485brejh0deg92td4pdgool.apps.googleusercontent.com" data-login_uri="http://localhost/api/signinEndpoint" data-auto_prompt="false">
    </div>
	<style>
		*:not(pre) { 
			font-family: 'Inter';
		}
	</style>
</head>
<body>
	<!-- <h1>Login</h1>
	{{ if .LoggedIn}}
		<pre>Current status: LOGGED IN</pre>
	{{ else }}
		<pre>Current status: NOT LOGGED</pre>
	{{ end }} -->
	<div class="signinForm">
		<div class="logo">
			<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
				class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet">
				<path
					d="M47.6 27.8c-3.8-6.2-3.5-16.7-13.4-16.7s-8.9 10.5-12.6 16.7c-2.7 4.5-8.2 10.6-8.2 17.2c0 22.7 42.5 22.7 42.5 0c-.1-6.6-5.6-12.7-8.3-17.2"
					fill="#ced74d"></path>
				<path d="M35.2 2.1c-.1-.3-1.1.2-1 .5c1.7 4.7-.4 8.3-.9 8.8c-.7.7.9 1.3 1.6.4c.1-.2 2.4-5 .3-9.7"
					fill="#947151"></path>
				<path
					d="M21.2 5.2C16.6 10.7 9 13.1 9 13.1S24.5 16.9 32.6 9c2.3-2.2 1.9-6 1.9-6S25.8-.3 21.2 5.2z"
					fill="#8cc63e"></path>
				<path
					d="M34.6 3c-1.1 0-2.2.1-3.3.4c-1.2.2-2.3.6-3.5 1c-2.2 1-4.2 2.3-6.2 3.6c-1.9 1.3-3.9 2.4-6.1 3.3c-2.1.9-4.4 1.4-6.6 1.8c1.1-.1 2.2-.2 3.3-.4c1.1-.2 2.3-.6 3.4-1c2.3-.8 4.4-2 6.4-3.3c2-1.3 3.8-2.6 5.9-3.6c2.2-1 4.5-1.6 6.7-1.8"
					fill="#7fb539"></path>
			</svg>
			<div class="text">Peargram</div>
		</div>
		<div class="subtitle">One last step! <br> Just choose an username and you're in!</div>
		
		{{ if eq .ErrorType "notexists"}}
		{{ end }}
		<div class="errorMessage hide" style="margin-bottom:0;" id="errorMessage">
			<div class="icon"><i class="ti ti-exclamation-circle"></i></div>
			<div class="text" id="errorMessageText"></div>
		</div>
		
		<input type="text" placeholder="Choose an username..." id="signUpField" class="">
		<div class="details">Your username:
			<ul>
				<li>Must be from 4 to 14 characters long.</li>
				<li>Can contain alphanumeric characters.</li>
				<li>Can contain one underscore o period.</li>
			</ul>
		</div>
		<div class="signButton" id="signUpButton">
			<div class="icon">
				<i class="ti ti-user-check"></i>
			</div>
			<div class="text">End sign up</div>
		</div>
	</div>
	
</body>
</html>

<script src="/assets/js/endSignup.js"></script>
